  <span *ngIf="carItem.isSale" class="badge badge_sale">Sale {{carItem.saleAmount}}%</span>
  <img class="card__img" [src]="carItem.images[0]?.src" alt="Card image cap">
  <div class="card__body">
    <a [routerLink]="['/cars', carItem.id]">
      <h5 class="card__title">{{carItem.make}} {{carItem.model}}</h5>
    </a>
    <p class="card__text">Год выпуска: {{carItem.year}}</p>
    <p class="card__text">Трансмиссия: {{carItem.transmissionType}}</p>
  </div>
