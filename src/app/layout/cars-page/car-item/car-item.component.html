  <span *ngIf="carItem.model_sale" class="badge badge_sale">Sale 10%</span>
  <span *ngIf="carItem.model_new" class="badge badge_new">New</span>
  <img class="card__img" [src]="carItem.model_images[0]?.url" alt="Card image cap">
  <div class="card__body">
    <a [routerLink]="['/cars', carItem.id]">
      <h5 class="card__title">{{carItem.make_display}} {{carItem.model_name}}</h5>
    </a>
    <p class="card__text">Год выпуска: {{carItem.model_year}}</p>
    <p class="card__text">Трансмиссия: {{carItem.model_transmission_type}}</p>
  </div>
