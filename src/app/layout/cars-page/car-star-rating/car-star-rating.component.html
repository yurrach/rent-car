<div class="wrap-star">
  <fieldset class="rating" title="Оцените автомобиль">
    <ng-container  *ngFor="let num of [5, 4, 3, 2, 1]">
        <!-- full star -->
        <input (click)="starHandler(num)" 
              [id]="'star'+num"
              [value]="num-0.5"
              name="rating" 
              type="radio" />
        <label class="full" [for]="'star'+num"></label>
        <!-- half star -->
        <input (click)="starHandler(num-0.5)" 
              [value]="num-0.5"
              [id]="'halfstar'+num" 
              name="rating" 
              type="radio"  />
        <label class="half" [for]="'halfstar'+num"></label>
    </ng-container>
  </fieldset>
  <span class="mc-star-count" title="Рейтинг автомобиля {{ avgRating }} - {{votes}} голоса">
    <span>{{ avgRating }}</span> / 
    <span>{{votes}}</span>
  </span>
</div>
