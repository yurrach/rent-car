<form class="form" novalidate >
  <crayf-main-form (onLoading)="loading=$event"
                    (onMainFormFilled)="onMainFormChanged($event)"
                    ></crayf-main-form>
  <crayf-api-form *ngIf="isMainCarFormValid"
  [apiCarParams]="apiCarParams"
  (onApiFormFilled)="onApiFormChanged($event)"></crayf-api-form>
  <crayf-custom-form 
  *ngIf="isMainCarFormValid&&isApiCarFormValid">
  </crayf-custom-form>
  <div class="form__btn" *ngIf="isMainCarFormValid&&isApiCarFormValid">
    <button class="btn btn_submit" type="submit">
      Сохранить
    </button>
    <button class="btn btn_reset" (click)="onReset()">
      Сбросить форму
    </button>
  </div>
</form>
