<form class="form" novalidate >
  <crayf-main-form  [currentCar]="mainCar"
                    (onMainFormFilled)="onMainFormChanged($event)"
                    ></crayf-main-form>
  <crayf-api-form *ngIf="isMainCarFormValid"
  [currentTrim]="currentTrim"
  (onApiFormFilled)="onApiFormChanged($event)"></crayf-api-form>
  <crayf-custom-form 
  (onCustomFormFilled)="onCustomFormChanged($event)"
  *ngIf="isMainCarFormValid&&isApiCarFormValid">
  </crayf-custom-form>
  <div class="form__btn" *ngIf="isMainCarFormValid&&isApiCarFormValid&&isCustomCarFormValid">
    <button class="btn btn_submit" type="submit" (click)="onSubmit()">
      Сохранить
    </button>
    <button class="btn btn_reset" (click)="onReset()">
      Сбросить форму
    </button>
  </div>
</form>
